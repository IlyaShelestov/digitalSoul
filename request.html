<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link sizes="32x32" rel="icon" href="./images/favicon-32x32.png" />
    <title>Digital Soul</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="vh-100 d-flex flex-column align-items-center justify-content-center"
        >
          <form class="position-relative">
            <img
              class="position-absolute bottom-0 end-0 me-2 mb-2"
              src="./images/ds-logo-nobg.png"
              width="50px"
            />
            <h1 class="text-color-blue text-bold">Personal information</h1>
            <label for="name" class="form-label mt-1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" />
            <label for="age" class="form-label mt-1">Age</label>
            <input type="text" class="form-control" id="age" placeholder="" />
            <label for="social" class="form-label mt-1">Social Media</label>
            <input
              type="text"
              class="form-control"
              id="social"
              placeholder=""
            />
            <label for="photo" class="form-label mt-1">Photo</label>
            <input
              type="file"
              class="form-control mb-5"
              id="photo"
              placeholder=""
            />
            <div class="d-flex justify-content-center">
              <a href="/digitalSoul/request2.html"
                ><div class="btn btn-primary">Leave a request</div></a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
